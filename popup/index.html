<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIAutomater</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title"><span class="sia">SIA</span>utomater</h1>
    <a href="../welcome/index.html" target="_blank" class="tutorial">Tutorial</a>
    <div class="wrapper">
        <div class="container">
            <label for="saran" class="label-saran label">Saran</label>
            <textarea name="" id="saran">Semoga selalu memberikan yang terbaik</textarea>
        </div>
        <div class="container">
            <label class="rating-title label">Rating</label>
            <div class="rating-wrapper">
                <label class="radio">
                    <input type="radio" id="rating" name="r" value="1">
                    <span class="label-rating">1</span>
                </label>
                <label class="radio">
                    <input type="radio" id="rating" name="r" value="2">
                    <span class="label-rating">2</span>
                </label>
                <label class="radio">
                    <input type="radio" id="rating" name="r" value="3">
                    <span class="label-rating">3</span>
                </label>
                <label class="radio">
                    <input type="radio" id="rating" name="r" value="4" checked>
                    <span class="label-rating">4</span>
                </label>
            </div>
        </div>
        <button id="run" type="button">Run</button>
        <div class="info">
            <p>Sedang melakukan pengisian (Jangan klik apapun)</p>
        </div>
    </div>
    <script src=" script.js">
    </script>
    <p class="owner">Extension by <a class="owner-link" target="_blank" href="https://instagram.com/falll.hkm">Naufal
            Hakim</a></p>
</body>

</html>
